<div *ngIf="!(authService.user | async)">
  <form>
    <fieldset>
      <legend>Login</legend>

      <div>Email</div>
      <input type="text" name="email" [(ngModel)]="email" />

      <div>Senha</div>
      <input type="password" name="password" [(ngModel)]="passwd" />
      <hr />

      <button (click)="loginEmail()">Entrar com Email</button> |
      <button (click)="loginGoogle()">Entrar com Google</button>
    </fieldset>
  </form>
</div>

<div *ngIf="authService.authError" style="color: red">
  {{ authService.authError }}
</div>

<div *ngIf="authService.user | async">
  Logado como <b>{{ (authService.user | async)?.email }}</b> |
  <button (click)="logout()">Sair</button>
  <div>Conteudo</div>
</div>
